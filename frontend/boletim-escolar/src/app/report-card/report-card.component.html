<div class="card d-flex mt-5 m-auto border-2 rounded-0">
  <h5 class="card-header">Boletim Individual do Aluno(a)</h5>
  <div class="card-body">
    <div class="d-flex flex-column align-items-start">
      <div class="row w-100 mb-2">
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-text">ALUNO(A)</span>
            <input type="text" aria-label="First name" class="form-control" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text">Nº</span>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="input-group mb-2 w-auto">
        <span class="input-group-text">SÉRIE</span>
        <select class="form-select">
          <option selected></option>
          <option value="1">6º ANO</option>
          <option value="2">7º ANO</option>
          <option value="3">8º ANO</option>
          <option value="4">9º ANO</option>
          <option value="5">1ª SÉRIE</option>
          <option value="6">2ª SÉRIE</option>
          <option value="7">3ª SÉRIE</option>
        </select>
      </div>
      <div class="input-group w-auto">
        <span class="input-group-text">ANO</span>
        <input
          type="number"
          class="form-control"
          min="2000"
          max="2099"
          step="1"
          (input)="limitInputLength($event)"
          (keydown)="limitInputLength($event)"
        />
      </div>
      <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
    <table class="table table-bordered border">
      <h5>DISCIPLINAS</h5>
      <thead>
        <tr>
          <th scope="col">BIMESTRE</th>
          <th scope="col">1º BIM</th>
          <th scope="col">2º BIM</th>
          <th scope="col">3º BIM</th>
          <th scope="col">4º BIM</th>
          <th scope="col">SÍNTESE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subject of subjects">
          <th scope="row">{{ subject.name }}</th>
          <th scope="row"><input type="number" /></th>
          <th scope="row"><input type="number" /></th>
          <th scope="row"><input type="number" /></th>
          <th scope="row"><input type="number" /></th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
